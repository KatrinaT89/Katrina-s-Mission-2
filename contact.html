     <header>
        
    <!-- ------------------------------------>

        <div>
            <nav class="nav-bar">
                <a href="mission-02.html"><i class="fa-regular fa-house"></i></a>
                <a href="contact.html"><i class="fa-regular fa-envelope"></i></a>

            </nav>

    <!-- ------------------------------------>
    <!-- ------- Contact Page Heading ------->
    <!-- ------------------------------------>
    <h1> <a href="mission-02.html" class="contact">Contact</a></h1>


    <!-- ------------------------------------>
    <!-- ----------- Contact Form ----------->
    <!-- ------------------------------------>
  <section>
    <div class="form-container" id="contact">
      <form action="mailto:katrinat@missionreadyhq.com" method="post" autocomplete="on" enctype="text/plain">
        <fieldset>
        
          <!-- first input field -->
          <label>Name:</label>
          <input type="text" name="name" required placeholder="First nand last name...">
          <br>
          <br>

          <!-- second input field -->
          <label for="email">Email:</label>
          <input type="email" name="email" />
          <br>
          <br>
        
          <!-- Third input field - message area -->
          <label>Message:</label>
          <br>

          <textarea name="message" placeholder="what can we help you with?..."></textarea>
          <br>
          <br>

          <!-- checkboxes -->
          <label>Tick an option if you would like to recieve one or both of our newsletters with 
                  exciting information on North Canterbury Hikes, as well as New Zealand Hikes!</label>
          <br>
          <br>
          <input type="checkbox" class="Affirmations" name="subject" value="Affirmations"> 
          Affirmations 
          <input type="checkbox" class="Motivational-quotes" name="subject" value="Motivational Quotes"> Motivational Quotes
          <br>
          <br>
          <input class="submit" type="submit" value="submit">
        </fieldset>
      </form>
    </div>
  </section>

    <!-- ------------------------------------>
    <!-- ------------- Footer --------------->
    <!-- ------------------------------------>
  <div class="footer">
    <p><i class="fa-regular fa-copyright"></i> Copyright 2025 Katrina Thorpe</p>
    </div>
